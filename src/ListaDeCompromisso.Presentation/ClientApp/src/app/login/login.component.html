<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-5 col-md-5">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Realizar Autenticação</h1>
                                </div>

                                <div class="alert alert-danger alert-dismissible fade show" [hidden]="!mensagens.erro"
                                    role="alert">
                                    <strong>{{mensagens.erro}}</strong>
                                </div>

                                <form #formLogin="ngForm" (submit)="autenticarUsuario(formLogin)"
                                    class="user" autocomplete="off">
                                    <div class="form-group">
                                        <label>Email de Acesso:</label>
                                        <input type="email" 
                                            name="email" ngModel
                                            class="form-control form-control-user" 
                                            id="email"
                                            placeholder="Ex: joaosilva@gmail.com">
                                        <div class="text-danger" *ngFor="let e of validacoes.email">
                                            <i class="fa fa-exclamation-circle"></i> {{e}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Senha de Acesso:</label>
                                        <input type="password" 
                                            name="senha" ngModel
                                            class="form-control form-control-user" 
                                            id="senha-acesso"
                                            placeholder="Digite aqui">
                                        <div class="text-danger" *ngFor="let e of validacoes.senha">
                                            <i class="fa fa-exclamation-circle"></i> {{e}}
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Acessar Sistema
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
